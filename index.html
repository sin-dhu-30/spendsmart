<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendSmart - Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="logo-section">
        <img src="https://img.icons8.com/fluency/48/money.png" alt="SpendSmart Logo" class="logo">
        <h1>SpendSmart</h1>
      </div>
      <div class="theme-toggle" id="themeToggleIcon" title="Toggle Theme">ðŸŒ“</div>
    </header>

    <section class="intro">
      <p>Track your spending smartly and stay in control of your finances with SpendSmart.</p>
    </section>

    <div class="balance-box">
      <h2>Current Balance: $<span id="balance">0.00</span></h2>
    </div>

    <div class="content-wrapper">
      <div class="left-box">
        <div class="transaction-form">
          <h3>Add Transaction</h3>
          <form id="transactionForm">
            <input type="text" id="transactionName" placeholder="Name" required>
            <input type="number" id="transactionAmount" placeholder="Amount" required>
            <input type="date" id="transactionDate" required>
            <input type="text" id="transactionCategory" placeholder="Category" required>
            <select id="transactionType">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <button type="submit">Add</button>
          </form>
        </div>

        <div class="transaction-history">
          <h3>History</h3>
          <ul id="transactionList"></ul>
          <button id="exportBtn">Export to CSV</button>
        </div>
      </div>

      <div class="right-box">
        <div class="filter-box">
          <h4>Filter</h4>
          <select id="dateFilter">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
          <input type="month" id="filterMonth">
        </div>

        <div class="summary-box">
          <h3>Summary</h3>
          <p>Income: $<span id="summaryIncome">0.00</span></p>
          <p>Expenses: $<span id="summaryExpense">0.00</span></p>
        </div>

        <div class="chart-box">
          <h3>Expenses by Category</h3>
          <canvas id="expenseChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
